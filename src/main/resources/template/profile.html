<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>home</title>
</head>
<body>
<div class="container-fluid row">
  <div th:insert="../fragments/header :: header">
  </div>
  <main>
    <div class="container portfolio">
      <h1>Votre profile</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="heading">
          </div>
        </div>
      </div>
      <div class="bio-info">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <div class="bio-image">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="bio-content">
              <p  th:text="${user.firstName}"></p>
              <p th:text="${user.familyName}"></p>
              <p th:text="${user.email}"></p>
            <a class="btn btn-primary" th:href="@{/users/edit/{id}(id=${user.id})}">edit</a>
              <!--  <form action="#"
                    th:object="${user}"  th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
                <input type="hidden" th:field="*{id}"  th:value="${user.id}" name="id"/>
                <button type="submit" type="button" >Delete</button>
              </form>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
