<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>home</title>
</head>
<body>

<div class="container-fluid row d-flex flex-column justify-content-center">
    <div th:insert="../fragments/header :: header">
    </div>
    <main class="d-flex flex-column align-items-center">
        <h1>modifier profil</h1>
        <form class=" col-3 d-flex flex-column align-items-center border border-secondary rounded" action="#"
              th:object="${user}"  th:action="@{/users/edit/{id}(id=${user.id})}" method="post"
              enctype="multipart/form-data">
            <div>
                <input type="text"  th:field="*{firstName}"   name="firstName" th:value="${user.firstName}" placeholder="Entrez un Nom" />
            </div>
            <div>
                <input type="text" th:field="*{familyName}"   name="familyName" th:value="${user.familyName}" placeholder="Entrez un prenom" />
            </div>
            <div>
                <input type="text" th:field="*{email}"  id="email" name="email" th:value="${user.email}" placeholder="Entrez un email" />
            </div>
            <div>
                <input type="password" th:field="*{password}" th:value="${user.password}" id="password" name="password" placeholder="Entrez un mot de passe"/>
                <input type="hidden" th:field="*{id}"  th:value="${user.id}" name="id"/>
            </div>
            <div>
                <label for="pictureFile">image</label>
                <input type="file" th:field="*{pictureFile}" th:value="${user.picture}" id="pictureFile" name="password" />
            </div>
            <input type="submit" class="btn btn-primary" value="Create User">
        </form>
    </main>
    <div th:insert="../fragments/footer :: footer"></div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
