<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>home</title>
</head>
<body>
<div class="container-fluid row d-flex flex-column justify-content-center">
  <div th:insert="../fragments/header :: header">
  </div>
  <main class="d-flex flex-column align-items-center">
    <h1>modifier contact</h1>
    <form class=" col-3 d-flex flex-column align-items-center border border-secondary rounded"
          action="#" th:action="@{/contact/editContact}" th:object="${contact}" method="post"
          enctype="multipart/form-data">
      <div class="mb-2 mt-2">
        <input type="text" th:field="*{firstName}"  id="firstName" th:value="${contact.firstName}"  name="firstName" placeholder="Entrez un Nom" />
      </div>
      <div class="mb-2 mt-2">
        <input type="text" th:field="*{familyName}"   id="familyName" name="familyName"  th:value="${contact.familyName}" placeholder="Entrez un prenom" />
      </div>
      <div class="mb-2 mt-2">
        <input type="text" th:field="*{phoneNumber}"  id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumber}" placeholder="votre telephone" />
      </div>
      <div class="mb-2 mt-2">
        <input type="text" th:field="*{picture}"  id="picture" name="picture"  placeholder="lien photo" />
        <input type="hidden" th:field="*{id}"  th:value="${contact.id}" name="id"/>
      </div>
      <input type="submit" class="btn btn-primary" value="modfier contact">
    </form>
  </main>
  <footer>

  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
